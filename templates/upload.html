{% extends 'layout.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Upload Page</title>
</head>

<body>
    <br>
    <h3><b>Upload Foto Anda</b></h3>
    <hr>
    <div class="container-fluid vh-100" style="margin-top:150px">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header text-center">
                        Upload Foto
                    </div>
                    <div class="card-body mt-4">
                        <div>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                                    {% endfor %}
                                    {% endif %}
                                {% endwith %}
                        </div>
                        <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" name="file" class="form-control">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success mb-3">Upload</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-4"></div>
        </div>

    </div>
    {% endblock %}
</body>

</html>
